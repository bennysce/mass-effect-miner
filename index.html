<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Mass Effect Miner</title>
    <script src="node_modules/phaser-ce/build/phaser.min.js"></script>
    <script src="src/boot.js"></script>
    <script src="src/preload.js"></script>
    <script src="src/title.js"></script>
    <script src="src/main.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
    <div id="game"></div>
    <script type="text/javascript">
        window.onload = function () {
            var game = new Phaser.Game(1920, 1080, Phaser.AUTO, '', document.querySelector('#game'));
            game.state.add("boot", boot);
            game.state.add("preload", preload);
            game.state.add("title", title);
            game.state.add("main", main);
            game.state.start("boot");
        }
    </script>
</body>
</html>
